<h1 i18n>Game Details</h1>
<table *ngIf="game">
    <tr>
        <td><b>Name: </b></td>
        <td>{{game.name}}</td>
    </tr>
    <tr>
        <td><b>Image: </b></td>
        <td><img src="{{game.image}}" alt="{{game.name}}" /></td>
    </tr>
</table>
<div class="btn-group">
  <button class="btn btn-secondary btn-sm" routerLink="/games">
    <i class="fa fa-arrow-left"></i> Back
  </button>
  <button (click)="delete(game.id)" class="btn btn-danger btn-sm">
    <i class="fa fa-times"></i> Delete
  </button>
</div>
