<h2 i18n>List of Games</h2>
<ul class="items">
  <li *ngFor="let game of games" (click)="onSelect(game)">
      <span class="badge badge-default">{{ game.id }} - </span> {{ game.name }} <u>click me</u>
  </li>
</ul>
<button class="btn btn-default" routerLink="/games/create">Create new</button> | <button class="btn btn-default" routerLink="/sidekicks">Go to Incorrect Route</button>
